		<title>School Managment System</title>
		<style>
* {
  box-sizing:border-box;
}

.main {
	justify-content: center;
margin: auto;
  width:60%; /* The width is 60%, by default */
}



/* Use a media query to add a break point at 800px: */
@media screen and (max-width:800px) {
 .main {
    width:100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
</style>

	<body>

<div class = "main">

			<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
			<h1>School Managment System </h1>
		    <h2> Student GPA Form </h2>
			<div>
				<label>Student Name:</label>
				<input type="text" name="name" id="name"  />
			</div>

			<label class="validation-error hide" id="nameValidationError">! This field is required.</label>

			<div>
				<label>Student ID:</label>
				<input type="number" name="idNumber" id="idNumber"  />
			</div>

			<div>
			    <label>Student GPA:</label>
	     	    <input type="number" name="gpa" id="gpa" min="0.0" max="4.0" step="0.01"/>
			</div>

			<div  class="form-action-buttons">
				<input  type="submit" value="Submit">
			</div>

			</form>

</div>

</br>

<div>
    <button onclick="exportToJSON()">Export as JSON</button>
    <button onclick="exportToCSV()">Export as CSV</button>
    <input type="file" id="importFile" accept=".json, .csv" style="display: none;" onchange="importFile(event)">
    <button onclick="document.getElementById('importFile').click()">Import JSON/CSV</button>
	<button class="button" type="button" style="color: red;" onclick="showClearConfirmation()">Clear All Data</button>
</div>



<!-- Modal HTML -->

	  <span class="close">&times;</span>

	  <button id="confirmDelete">Yes</button>
	  <button id="cancelDelete">No</button>
	</div>
  </div>
